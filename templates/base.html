<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Code Editor{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="{{ url_for('index') }}" class="site-title">Code Editor</a>
            <a href="{{ url_for('problems') }}">Problems</a>
            <a href="{{ url_for('playground') }}">Playground</a>
        </div>
        <div class="nav-right">
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}">Login</a>
                <a href="{{ url_for('register') }}">Register</a>
            {% endif %}
        </div>
    </nav>

    <div class="theme-switcher">
        <button id="theme-toggle" class="theme-btn">
            <span class="icon">ðŸŒ™</span>
            <span class="text">Toggle Theme</span>
        </button>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="/static/js/main.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
