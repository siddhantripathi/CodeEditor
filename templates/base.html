<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Python Online Judge{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block additional_head %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="{{ url_for('index') }}" class="site-title">Python Online Judge</a>
            <a href="{{ url_for('problems') }}" class="nav-link">Problems</a>
        </div>
        <div class="nav-right">
            <button id="theme-toggle" class="theme-btn">
                <span class="icon">ðŸŒ™</span>
            </button>
            {% if current_user.is_authenticated %}
                <span>Welcome, {{ current_user.username }}</span>
                <a href="{{ url_for('logout') }}" class="btn">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}" class="btn">Login</a>
                <a href="{{ url_for('register') }}" class="btn">Register</a>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block additional_scripts %}{% endblock %}
</body>
</html>
