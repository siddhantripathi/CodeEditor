{% extends "base.html" %}

{% block title %}Problems - Python Online Judge{% endblock %}

{% block content %}
<div class="problems-container">
    <h1>Problems</h1>
    <div class="problems-list">
        {% for problem in problems %}
        <div class="problem-card">
            <h3>{{ problem.title }}</h3>
            <span class="difficulty {{ problem.difficulty.lower() }}">{{ problem.difficulty }}</span>
            <p>{{ problem.description[:100] }}...</p>
            <a href="{{ url_for('problem', problem_id=problem.id) }}" class="btn">Solve</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
